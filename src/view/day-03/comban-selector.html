<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">

    /*块元素标签*/
    div.name > p {
      color: red;
    }

    div li {
      color: green;
    }

    /*行元素标签inline 行内块元素标签inline-block*/
    a + a {
      font-style: italic;
      font-weight: bold;
    }

    span ~ span {
      color: pink;
    }
  </style>
</head>
<body>

<div class="name">
  <p>
    直接子类选择器
  </p>
  <span>
    <p>
      直接子类选择器
    </p>
  </span>
  <p>
    直接子类选择器
  </p>
</div>

<div>
  <ul>
    <li>子类选择器</li>
    <li>子类选择器</li>
    <li>我是一行</li>
  </ul>
</div>

<span>
  通用兄弟选择器
</span>

<span>
  通用兄弟选择器
</span>

<div>
  <a href="#">相邻兄弟选择器</a>
  <a href="#">相邻兄弟选择器</a>
  <a href="#">相邻兄弟选择器</a>
  <span>相邻兄弟选择器</span>
  <a href="#">相邻兄弟选择器</a>
</div>
</body>
</html>

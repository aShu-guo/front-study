<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="parent">
  parent
  <div id="son">
    son
    <div id="sonson">

    </div>
  </div>
</div>
<div id="sibling">
  sibling
</div>

<input id="input" type="text" value="我是value属性">
</body>
</html>

<script>
  /*
  属性
   */
  //nodeType表示节点的类型 8-注释 1-ele 2-attr 3-text 9-document 10-documentType 11-documentFragment
  console.log(document.nodeType);
  var div = document.getElementById('parent');
  //nodeName表示节点名称
  console.log(div.nodeName);
  //nodeValue表示node的文本，只有attr,comment,text有值，其他node类型的nodeValue值为null
  console.log(div.nodeValue);
  //textContent表示当前节点和所有后代节点的文本内容，会自动转义文本
  console.log(div.textContent);
  // div.textContent = '<p>我是一个p标签</p>'
  //返回当前页面路径
  console.log(document.URL);
  //parentNode返回当前节点的父节点，只可能有三种类型：ele,documentFragment,document；
  //parentElement返回当前节点的元素节点

  //返回所有子节点 包括text节点、ele节点、comment节点
  console.log(div.childNodes);

  /*
  方法
   */
  //createElement() 创建一个ele节点
  var divSon = document.createElement('div');
  //appendChild() 在直接子节点最后添加子节点
  div.appendChild(divSon)
  //removeChild() 移除指定节点的子节点
  div.removeChild(div.childNodes[0])
  //insertBefore() 在父节点内部的内部位置插入一个节点
  div.insertBefore(div.childNodes[0], div.childNodes[1]);
</script>

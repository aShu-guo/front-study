<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
      background-color: #f1f1f1;
      width: 200px;
    }

    a {
      display: block;
      text-decoration: none;
    }

    li > a:hover {
      background-color: #555555;
      width: 200px;
      color: white;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="#">主页</a></li>
  <li><a href="#">新闻</a></li>
  <li><a href="#">联系</a></li>
  <li><a href="#">关于</a></li>
</ul>
</body>
</html>
